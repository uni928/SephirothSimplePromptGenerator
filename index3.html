<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLエラーからChatGPTプロンプト生成</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    textarea { width: 100%; height: 200px; margin-top: 1em; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>HTMLファイルを読み込み、エラーをChatGPTプロンプトに変換</h1>
  <input type="file" id="fileInput" accept=".html,.htm">
  <textarea id="fileContent" readonly placeholder="ファイル内容がここに表示されます"></textarea>
  <textarea id="prompt" readonly placeholder="生成されたプロンプトがここに表示されます"></textarea>
  <button id="copyButton">プロンプトをコピー</button>

  <iframe id="sandbox" style="display:none;"></iframe>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileContentArea = document.getElementById('fileContent');
    const promptArea = document.getElementById('prompt');
    const copyButton = document.getElementById('copyButton');
    const sandbox = document.getElementById('sandbox');

    let capturedErrors = [];
    let scriptBaseLine = 0;

    window.addEventListener("message", function(event) {
      if (event.data.type === 'sandbox-error') {
        if (!event.data.message.includes('.css')) {
          capturedErrors.push(event.data.message);
          updatePrompt();
        }
      }
    });

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n');
        const numberedLines = lines.map((line, i) => `${i + 1}: ${line}`).join('\n');

        fileContentArea.value = numberedLines;
        capturedErrors = [];

        // <script>タグのある最初の行番号を取得（1-indexed）
        scriptBaseLine = lines.findIndex(l => l.includes('<script')) + 1;

        const doc = sandbox.contentDocument || sandbox.contentWindow.document;
        doc.open();
        doc.write(`
          <script>
            window.onerror = function(message, source, lineno, colno, error) {
              const adjustedLine = ${scriptBaseLine} + lineno - 1;
              const formattedMessage = message;
              parent.postMessage({ type: 'sandbox-error', message: formattedMessage }, '*');
            };
          <\/script>
          ${e.target.result}
        `);
        doc.close();
      };
      reader.readAsText(file);
    });

    function updatePrompt() {
      const fileName = fileInput.files[0]?.name || 'ファイル名不明';
      const fileText = fileContentArea.value;
      const errorText = capturedErrors.join('\n');
      const prompt = `下記のエラーの原因と解決する方法を教えて頂けますか？\n\n${errorText}\n\n関連するファイルの内容は以下の通りです。 '${fileName}'\n\n${fileText}\n\nエラーの要点や注意点があればそれも合わせて教えてください。`;
      promptArea.value = prompt;
    }

    copyButton.addEventListener('click', function() {
      promptArea.select();
      document.execCommand('copy');
      alert('プロンプトをコピーしました');
    });
  </script>
</body>
</html>
